
<h2 id="title"> </h2>

<div class="container">

<div  class="boxitem" id="form1cont">
  <h2>2eme </h2>

  <form [formGroup]="this.form" (ngSubmit)="onSubmit()"  >
    <div>

      <mat-radio-group name="age" formControlName="annne_naissance">
        <mat-label>Année de naissance : </mat-label>
        <mat-radio-button value="2000" >2000</mat-radio-button>&nbsp;
        <mat-radio-button value="1999">1999</mat-radio-button>&nbsp;
        <mat-radio-button value="1998">1998</mat-radio-button>&nbsp;
        <mat-radio-button value="1997">>1997</mat-radio-button>&nbsp;
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Moyenne bac</mat-label>
        <input type="number" formControlName="moybac" min="0" max="20"  matInput placeholder="Placeholder">
        <mat-hint>sur 20</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Moyenne en 1ére année</mat-label>
        <input type="number" formControlName="moy1ere"  min="0" max="20" matInput placeholder="Placeholder">
        <mat-hint>sur 20</mat-hint>
      </mat-form-field>

    </div>
  
  
  
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Moyenne en 2eme année</mat-label>
        <input type="number" formControlName="moy2eme"  min="0" max="20"  matInput placeholder="Placeholder">
        <mat-hint>sur 20</mat-hint>
      </mat-form-field>

    </div>
   
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Moyenne générale en M1</mat-label>
        <input type="number" formControlName="moym1"  min="0" max="20"  matInput placeholder="Placeholder">
        <mat-hint>sur 20</mat-hint>
      </mat-form-field>

    </div>
    <div>

      <mat-radio-group name="redoublant" formControlName="redoublant">
        <mat-label>redoublant : </mat-label>
        <mat-radio-button value="oui" >oui</mat-radio-button>&nbsp;
        <mat-radio-button value="non"> non</mat-radio-button>&nbsp;
       
      </mat-radio-group>
    </div>


    <button id="btnreset"  type="button" (click)="resetthings()"mat-raised-button color="basic">Réinitialiser</button>

      <button id="btncalcul" mat-raised-button color="accent">Calculer</button>

  </form>

</div>
  
  <div id="result" *ngIf="show">
<p>Votre Score : <span style="color:blue">{{scoreg.toFixed(2)}}</span></p>

  </div>

  
  </div>
